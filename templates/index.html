<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
          crossorigin="anonymous"></script>
    <title>Job Scraper</title>
</head>
<body>
    <div class="text-center">
        <h1>Job Scraper Database</h1>
        <h2>Software Engineering Jobs in Charlotte</h2>    
    </div>
    <ul>
        {% for job in jobs %}
            <!-- use bootstrap to make this look nice -->
            <div class="job-card">

                <li>
                    <!-- TODO: use flask to place the correct job title here-->
                    {{ job.title }}
                </li>
                <!-- sublist for job details -->
                <ul>
                    <div class="job-company py-3">
                        <li>
                            <!-- TODO: use flask to place the correct company name-->
                            {{ job.company }}
                        </li>
                    </div>
                    <div class="job-logo">
                        <!-- TODO: use flask to load the image from the source provided in the json file -->
                        <img src="{{ job.image_url }}">
                    </div>
                </ul>
            </div>
        {% endfor %}
    </ul>
</body>
</html>
